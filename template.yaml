AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: SAM deployment of agent extension system for Amazon Connect
Metadata:
  Name: awsconnect-extensions
  Description: Allows dialing Amazon Connect agents by extension
  Author: Michael Mendez
  HomePageUrl: https://github.com/michael-dez/awsconnect-extensions
Parameters:
  ConnectParam:
    Description: Enter the ARN of the Amazon Connect Instance.
    Type: String
  TableParam:
    Description: Choose a name for DynamoDB Table.
    Type: String
  BucketParam:
    Description: Enter the name of the bucket for csv export.
    Type: String
Resources:
  UpdateAgentDbLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: awsconnect-extensions/UpdateDb
      Description: Lambda to update agent extension database for Amazon Connect
      Environment: 
        Variables: 
          AWS_CONNECT_INSTANCEID :  
            Ref: ConnectParam
          AWS_TABLE: 
            Ref: TableParam
          AWS_EXPORT_BUCKET:
            Ref: BucketParam
      Events:
        AgentDBSchedule:
          Type: Schedule
          Properties: 
            Schedule: 'rate(1 hour)'
            Name: AgentDBSchedule
            Description: Updates Agent Database
            Enabled: true
      FunctionName: UpdateAgentDb
      Handler: update_db.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBCrudPolicy:
            TableName: 
                Ref: TableParam
        - S3WritePolicy:
            BucketName:
              Ref: BucketParam
        - Statement:
          - Effect: Allow
            Action: connect:ListUsers
            Resource: !Ref ConnectParam
      Runtime: python3.9
      Timeout: 600
  GetAgentLambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: awsconnect-extensions/GetAgent
      Description: Lambda to update agent extension database for Amazon Connect
      Environment: 
        Variables: 
          AWS_TABLE: 
            Ref: TableParam
      FunctionName: GetAgent
      Handler: getAgent.lambda_handler
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBCrudPolicy:
            TableName:
                Ref: TableParam
      Runtime: python3.9
      Timeout: 5
  AgentData:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: sk_value
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: skIndex
          KeySchema:
            - AttributeName: sk
              KeyType: HASH
            - AttributeName: sk_value
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      TableName:
        Ref: TableParam
